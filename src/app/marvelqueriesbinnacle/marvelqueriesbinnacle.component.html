

<mat-dialog-content>
  <table mat-table [dataSource]="queries" class="mat-elevation-z8">
    <ng-container matColumnDef="statusCode">
      <th mat-header-cell *matHeaderCellDef> Status Code </th>
      <td mat-cell *matCellDef="let query"> {{query.statusCode}} </td>
    </ng-container>

    <ng-container matColumnDef="requestType">
      <th mat-header-cell *matHeaderCellDef> Request Type </th>
      <td mat-cell *matCellDef="let query"> {{query.requestType}} </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> URL </th>
      <td mat-cell *matCellDef="let query"> {{query.url}} </td>
    </ng-container>


    <ng-container matColumnDef="hash">
      <th mat-header-cell *matHeaderCellDef> Hash </th>
      <td mat-cell *matCellDef="let query"> {{query.hash}} </td>
    </ng-container>

    <ng-container matColumnDef="info">
      <th mat-header-cell *matHeaderCellDef> Info </th>
      <td mat-cell *matCellDef="let query"> {{query.info}} </td>
    </ng-container>

    <ng-container matColumnDef="requestDateTime">
      <th mat-header-cell *matHeaderCellDef> Request Datetime </th>
      <td mat-cell *matCellDef="let query"> {{query.requestDateTime}} </td>
    </ng-container>
    <ng-container matColumnDef="responseDateTime">
      <th mat-header-cell *matHeaderCellDef> Response Datetime </th>
      <td mat-cell *matCellDef="let query"> {{query.responseDateTime}} </td>
    </ng-container>

    <ng-container matColumnDef="responseTime">
      <th mat-header-cell *matHeaderCellDef> ResponseTime </th>
      <td mat-cell *matCellDef="let query"> {{query.responseTime}} </td>
    </ng-container>

    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef> Result </th>
      <td mat-cell *matCellDef="let query">
        <button mat-raised-button [cdkCopyToClipboard]="query.result">Copy Result</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-dialog-content>
